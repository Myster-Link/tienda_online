{% extends 'Tienda_OnlineApp/plantilla_home.html' %}

{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'Login/css/login.css' %}">
{% endblock %}

{% block main %}

<form action="{% url 'login' %}" method="POST" class="form_login">

    {% csrf_token %}

    <h2>Iniciar Sesion</h2>

    <hr>

    {{form.as_div}}

    <hr>

    <div>
        <input type="submit" class="btn btn-secondary" value="Iniciar Sesion">
    </div>

</form>


{% endblock %}
